    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcc00;
      color: #1e1e2f;
      padding: 20px;

      font-size: 2em;
    }
    nav {
      background-color: #333;

      text-decoration: none;
      font-weight: bold;
    }

    .categorie {
      background-color: #2c2c44;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 300px;
      font-size: 20px;
      transition: transform 0.3s, background-color 0.3s ease;
    }
    .categorie a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    /* Effet de survol */
    .categorie:hover {
      transform: scale(1.05);
      background-color: #ffcc00;
      cursor: pointer;
    }
    /* Couleurs en fonction de la rareté */
    .starter {
      background-color: #94d7f4; /* Bleu pour Starter */
    }
    .rare {
      background-color: #64c5e4; /* Bleu clair pour Rare */
    }
    .super-rare {
      background-color: #6a3eb0; /* Violet pour Super Rare */
    }
    .epique {
      background-color: #f9a74d; /* Orange pour Epique */
    }
    .mythique {
      background-color: #ff6f61; /* Rouge pour Mythique */
    }
    .legerendaire {
      background-color: #f5c142; /* Or pour Légendaire */
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      font-size: 0.9em;
    }

    /* Icône d'effet (facultatif, si tu veux ajouter des images) */
    .categorie img {
      width: 30px;
      margin-right: 10px;
      vertical-align: middle;
    }
