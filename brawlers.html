<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Brawlers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .perso {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .perso h2 {
      color: #94d7f4;
    }
  </style>
</head>
<body>

  <h1 id="titre">Brawlers</h1>
  <div id="persos"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cat = params.get('cat');
    const titre = document.getElementById("titre");
    const persoContainer = document.getElementById("persos");

    const data = {
      starter: [
        { nom: "Shelly", desc: Perso de base, efficace à courte portée." },
        { nom: "Colt", desc: "Tireur rapide, précision obligatoire." },
        { nom: "Nita", desc: "Invoque un ours pour l’aider au combat." }
      ],
      chromatique: [
        { nom: "Surge", desc: "S'améliore à chaque super utilisé." },
        { nom: "Belle", desc: "Attaques qui rebondissent et ralentissent." },
        { nom: "Ash", desc: "Tank puissant qui gagne en rage." }
      ]
      // Ajoute d'autres catégories ici
    };

    if (cat && data[cat]) {
      titre.textContent = `Brawlers - ${cat.charAt(0).toUpperCase() + cat.slice(1)}`;
      data[cat].forEach(perso => {
        const bloc = document.createElement("div");
        bloc.classList.add("perso");
        bloc.innerHTML = `<h2>${perso.nom}</h2><p>${perso.desc}</p>`;
        persoContainer.appendChild(bloc);
      });
    } else {
      titre.textContent = "Catégorie inconnue";
      persoContainer.innerHTML = "<p>Aucune brawler trouvée pour cette catégorie.</p>";
    }
  </script>

</body>
</html>
